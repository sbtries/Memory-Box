{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="title-section">
                <h1>All Memories</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <div class="content-section">
                    <div class="container">

                        {% for post in object_list %}
                        <div class="col-lg-3 col-sm-6 col-xs-12">

                            <h2>{{ post.title }}</h2>
                            <img class="photo-active" src="{{ post.image.url}}" alt="{{ post.title }}"
                                onclick="enlargeImage(this);">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>



                    <div class="col-5">
                        <div class="sidebar-item">
                            <div class="make-me-sticky">

                                <!-- Close the image -->
                                <div onclick="this.parentElement.style.display='none'" class="closebtn">&times;</div>

                                <!-- Expanded image -->
                                <img id="expandedImg" style="width:100%; height:100%;">

                                <!-- Image text -->
                                <div id="imgtext"></div>
                            </div>
                        </div>
                    </div>
            {% endblock %}
