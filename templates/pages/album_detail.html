{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ album.title }}</h1>
<h1> {{ user.username }} Album</h1>

<div class="row">
    <div class="col-md-8">
        {% for image in images %}
        {{ image }}
        <img id="myImg" src="{{ image.image.url}}" alt="{{ image.album_image.title }}" onclick="enlargeImage(this);">
        {% endfor %}

        <div class="row">{{ album.album_set }}</div>

    </div>




<div class="modal">
    <!-- Close the image -->
    <div onclick="this.parentElement.style.display='none'" class="closebtn">&times;</div>

    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%; height:100%;">

    <!-- Image text -->
    <div id="imgtext"></div>
</div>





    <div class="col-md-4">
        <h5>Description:</h5>
        <p>{{ album.album_description }}</p>
        <br>
        <h5>Year:</h5>
        <p>{{ album.album_year }}</p>
    </div>

</div>

<script src="{% static 'js/modal.js' %}"></script>

{% endblock %}
