{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ album.title }}</h1>
<h1> {{ user.username }} Album</h1>

<div class="row">
    <div class="col-md-8">
        {% for album.image in album.images %}
        <img src="{{ photo.image.url}}" alt="{{ photo.title }}">
        {% endfor %}


        <div>{{ album.images }}</div>
    </div>
    <div class="col-md-4">
        <h5>Description:</h5>
        <p>{{ album.album_description }}</p>
        <br>
        <h5>Year:</h5>
        <p>{{ album.album_year }}</p>
    </div>

</div>
{% endblock %}
