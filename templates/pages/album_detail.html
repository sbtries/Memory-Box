{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">

    <div class="col align-self-start">
        <div class="vividworknav">

            <a href="{% url 'dashboard' %}">
                <img src="{% static 'images/holding-box.png'  %}" class="img-fluid" alt="Responsive image">
                <div class="work-text-content">

                    <h3>Return to Dashboard</h3>
                </div>
            </a>
        </div>
    </div>
    <div class=row>
        <div class="col align-self-start">
            <div class="container">
            <h1>{{ album.album_title }}</h1>
            <h3> Album made by {{ user.username }} </h3>
            <div class="container">
                <h5>Description:</h5>
                <p>{{ album.album_description }}</p>
                <br>
                <h5>Year:</h5>
                <p>{{ album.album_year }}</p>
            </div>

        </div>
    </div>
    </div>

</div>

<div class="row">
    {% for image in images %}
    <div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="row">
            {{ image }}
        </div>
        <div class="row">
            <img id="myImg" class="img-responsive" src="{{ image.image.url}}" alt="{{ image.album_image.title }}"
                onclick="enlargeImage(this);">
        </div>
    </div>
    {% endfor %}
</div>

</div>

<div class="modal">
    <!-- Close the image -->
    <div onclick="this.parentElement.style.display='none'" class="closebtn">&times;</div>

    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%; height:100%;">

    <!-- Image text -->
    <div id="imgtext"></div>
</div>

{% endblock %}
