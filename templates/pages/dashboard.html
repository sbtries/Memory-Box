{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>Memories</h1>
<h1> {{ user.username }} dashboard</h1>
<div class="row">
    <div class="col-md-12 col-lg-6">
        <img src="{% static 'images/camera.png'  %}" class="img-fluid" alt="Responsive image">
    </div>
</div>


<h1>Albums</h1>
<div class="row">
{% for album in albums %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static 'images/memorybox.png' %}">
            <div class="card-body">
                <h5 class="card-title">{{ album.album_title }}</h5>
                <p class="card-text">{{ album.album_description }}</p>
                <a href="{% url 'album_detail' album.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
